<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6b6262;
            margin:10;
            padding: 10;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #e95c5c;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperatureInput" placeholder="Enter temperature">
        <select id="conversionType">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="convertedResult"></p>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = parseFloat(document.getElementById("temperatureInput").value);
            const conversionType = document.getElementById("conversionType").value;
            let convertedTemperature;
            
            if (isNaN(temperatureInput)) {
                alert("Please enter a valid number for temperature.");
                return;
            }

            switch (conversionType) {
                case "celsius":
                    convertedTemperature = (temperatureInput - 32) * (5/9);
                    break;
                case "fahrenheit":
                    convertedTemperature = (temperatureInput * 9/5) + 32;
                    break;
                case "kelvin":
                    convertedTemperature = temperatureInput + 273.15;
                    break;
                default:
                    alert("Please select a valid conversion type.");
                    return;
            }

            document.getElementById("convertedResult").innerText = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${conversionType}`;
        }
    </script>


</body></html>
